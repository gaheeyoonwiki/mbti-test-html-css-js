<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 어떤 막내일까?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <article class="container text-center">
        <img id="img" class="mt100" src="img/ISFJ.png">
        <h2 id="mbtiType" class="mt30">결과 MBTI</h2>
        <h3 id="explain" class="mt30">결과 설명</h3>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        /* 
            [Step 01] 초기화
            결과 타입과 설명 JSON으로 구성하기 
        */
        var result = {
            "ISTJ" : {"mbtiType": "ISTJ막내 - ", "explain": "막내 설명 - "},
            "ISTP" : {"mbtiType": "ISTP막내 - ", "explain": "막내 설명"},
            "ISFJ" : {"mbtiType": "ISFJ막내 - 대리님 케어형 ", "explain": "막내 설명 - 휴.. 우리 대리님 부족한 사람.. 나라도 챙겨드리자 ㅎ "},
            "ISFP" : {"mbtiType": "ISFP막내 - ", "explain": "막내 설명"},
            "INTJ" : {"mbtiType": "INTJ막내 - 조선의 국모 ", "explain": "막내 설명 - “내 안에 칼 있다” 속으로 웃고, 세상 조용한 듯하지만, 동의할 수 없거나 마음에 상처를 준 사람을 향해 칼날을 간다"},
            "INTP" : {"mbtiType": "INTP막내 - ", "explain": "막내 설명"},
            "INFJ" : {"mbtiType": "INFJ막내 - ", "explain": "막내 설명"},
            "INFP" : {"mbtiType": "INFP막내 - ", "explain": "막내 설명"},
            "ESTJ" : {"mbtiType": "ESTJ막내 - ", "explain": "막내 설명"},
            "ESTP" : {"mbtiType": "ESTP막내 - ", "explain": "막내 설명"},
            "ESFJ" : {"mbtiType": "ESFJ막내 - 막내인가 과장인가 ", "explain": "막내 설명 - 회사생활 N년차? 세상 회사 사람들 다 알고 있는 인싸 막내 "},
            "ESFP" : {"mbtiType": "ESFP막내 - 칼퇴요정 ", "explain": "막내 설명 - 진정한 인생은 퇴근 후부터 -"},
            "ENTJ" : {"mbtiType": "ENTJ막내 - ", "explain": "막내 설명"},
            "ENTP" : {"mbtiType": "ENTP막내 - ", "explain": "막내 설명"},
            "ENFJ" : {"mbtiType": "ENFJ막내 - 꼰대 가르송 ", "explain": "막내 설명 - 막내라고 참지 않아, 꼰대들을 향한 프로 저격러 "},
            "ENFP" : {"mbtiType": "ENFP막내 - 탕비실요정 ", "explain": "막내 설명  - 회사의 일도, 회사의 인간관계도, 그 시작은 모두 탕비실 "},
        }

        /* 
            [Step 02] 결과 출력
            URL에서 mbti 결과를 가지고 와서, 해당하는 mbti 출력
        */
        $(document).ready(function(){
            const params = new URL(location.href).searchParams;
            const mbti = params.get('mbti');

            $("#img").attr("src", 'img/' + mbti + '.png');
            $("#mbtiType").html(result[mbti]["mbtiType"]);
            $("#explain").html(result[mbti]["explain"]);
        });
    </script>
</body>
</html>
